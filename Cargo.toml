[package]
authors = ["Chris Bruce <chris@chrisbruce.com>"]
description = "Rust wrappers around Helium blockchain services"
homepage = "https://github.com/chrisabruce/helium-rs"
include = ["src/**/*", "build.rs", "Cargo.toml", "LICENCE-APACHE.md", "LICENCE-MIT.md"]
license = "MIT/Apache-2.0"
name = "helium"
readme = "README.md"
repository = "https://github.com/chrisabruce/helium-rs.git"
version = "0.1.0"
edition = "2018"

[dependencies]
reqwest = "0.8"
serde = "1"
serde_derive = "1"
serde_json = "1"

[dev-dependencies]
rand = "0.6"